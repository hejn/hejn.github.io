    <body>
        <div id="container">
        <div data-role="header">
                <h1>The blocks</h1>
            </div>
        <div id="text">
            
            <table id="results">
                <tr>
                    <td id="time">Timer:</td>
                    <td><div id="timeout"></div></td>                   
                </tr>
                <tr>
                    <td>Score:</td>
                    <td><div id="score"></div></td>
                </tr>
                <tr>
                    <td><input type="button"  id="btn_start" onclick="startGame()" value="Start Game"/></td>
                    <td><input id="btn_end" type="button" onclick="stopGame()" value="End Game" /></td>
                </tr>
            </table>
        </div>
        <div id="blocks">
            <table id="blockTable">
                <tr>
                    <td><img src="white.png" onclick="hitB(this)" alt="Smiley face"/></td>
                    <td><img src="white.png" onclick="hitB(this)" alt="Smiley face"/></td>
                    <td><img src="white.png" onclick="hitB(this)" alt="Smiley face"/></td>
                </tr>
                <tr>
                    <td><img src="white.png" onclick="hitB(this)" alt="Smiley face"/></td>
                    <td><img src="white.png" onclick="hitB(this)" alt="Smiley face"/></td>
                    <td><img src="white.png" onclick="hitB(this)" alt="Smiley face"/></td>
                </tr>
                <tr>
                    <td><img src="white.png" onclick="hitB(this)" alt="Smiley face"/></td>
                    <td><img src="white.png" onclick="hitB(this)" alt="Smiley face"/></td>
                    <td><img src="white.png" onclick="hitB(this)" alt="Smiley face"/></td>
                </tr>
            </table>
        </div>
        <div id="rule">click green blocks to get score. If you miss it, you will lose points.</div>
        <div id="rule1">Good luck!</div>
        </div>
    </body>
